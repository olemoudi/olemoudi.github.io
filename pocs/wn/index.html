
<html>
<p>click</p>

<input type=submit onclick="openwindow()" value="Do it">

<script>
var h;

function openwindow() {
    h =window.open('randomname.html', 'newwindow', 'menubar=no,toolbar=no,location=no');
    setTimeout(navigate, 3500);
    h.blur();
    window.focus();

}

function navigate() {
    console.log("navigate called");
    h.location.replace("http://google.com");

}
</script>
</html>
